<script>
    //PROBLEMA
    /*
    Considere que uma pessoa está investindo, no início de cada mês, uma quantia de R$ 100,00. O rendimento ao final do mês é de 1,8% (0.018).
    Calcule qual será o total que a pessoa terá investido ao final de 24 meses, ao final de 48 meses e ao final de 96 meses.
    Apresente os valores para cada um dos períodos.
    Apresente também qual foi o rendimento que a pessoa obteve em cada um dos períodos (ou seja, o que conseguiu obter além da quantia investida).
    */

    //ENTRADA
    let valorInicial = 100
    let invest = 0
    let invest2 = 0
    let invest3 = 0

    //PROCESSAMENTO
    for (let contador = 1; contador <= 24; contador++) {
        invest = valorInicial * 1.018;
    }
    for (let contador = 24; contador <= 48; contador++) {
        invest2 = invest * 1.018;
    }
    for (let contador = 48; contador < 98; contador++) {
        invest3 = invest2 * 1.018;
    }
    //SAÍDA
    document.write(`O valor após 24 meses é R$${invest.toFixed(2).replace(".", ",")}. \n O valor após 48 meses é R$${invest2.toFixed(2).replace(".", ",")}. \n O valor após 98 meses é R$${invest3.toFixed(2).replace(".", ",")}.`)
</script>
