<script>
    //PROBLEMA
    /*
    Desenvolva um programa que pergunte ao usuário qual número deseja calcular a tabuada.
    Também pergunte ao usuário qual o início e o fim da tabuada que deseja calcular.
    Contudo, apresente na tela apenas os que resultarem números ÍMPARES.
    Por exemplo:
    Tabuada de 5, início em 4 e término em 8.
    5 x 5 = 25
    5 x 7 = 35
    */

 //ENTRADA
 const base = parseFloat(prompt(`Qual é a base da tabuada?`).trim().replace(",", "."));
    const inicio = parseInt(prompt(`Qual o início da tabuada?`).trim());
    const final = parseInt(prompt(`Qual o fim da tabuada?`).trim());

    //PROCESSAMENTO
    let listaMultiplicadores = [];
    let listaResultado = [];
    for (let contador = inicio; contador <= final; contador++) {
        listaMultiplicadores.push(contador);

    }
    for (const multiplicador of listaMultiplicadores) {
        let resultado = base * multiplicador;
        if (resultado % 2 == 1) {
            listaResultado.push(resultado);
        }
    }
    //SAÍDA
    document.write(listaResultado.join("<br>"));

</script>
