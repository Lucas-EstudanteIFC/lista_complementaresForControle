<script>
    //PROBLEMA
    /*
    Desenvolva um programa que pergunte ao usuário o limite inferior e o limite superior.
    Imprima todos os números pares que estão neste intervalo e calcule a soma desses números.
    Por exemplo:
    - Limite inferior: 3
    - Limite superior: 12
    - Saída: 4, 6, 8, 10
    - Soma: 28
    */

    //ENTRADA
    const limiteInferior = parseInt(prompt(`Informe um limite inferior.`).trim());
    const limiteSuperior = parseInt(prompt(`Informe um limite superior.`).trim());

    //PROCESSAMENTO
    let pares = [];
    for (let contador = limiteInferior; contador <= limiteSuperior; contador++) {
        if (contador % 2 == 0) {
            pares.push(contador);
        }

    }

    //SAÍDA
    document.write(`Os números pares dentro do intervalo são ${pares.join(", ")}. A soma destes números é ${pares.reduce((a, b) => a + b, 0)}.`);

</script>
