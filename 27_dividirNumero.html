<meta charset="UTF-8">
<script>
    //PROBLEMA
    /*
    Desenvolva um programa que encontre o quinto número maior que 1000, cuja divisão por 11 tenha resto 5.
    */

    //ENTRADA
    let contagem = 0;
    let num = 0

    //PROCESSAMENTO
    for (let contador = 1000; contador  < 1500; contador++) {
        if(contador % 11 == 5) {
            contagem++;
        }
        if (contagem == 5) {
            num = contador;
            contador = 1600;
        }
        
    }
    
    //SAÍDA
    document.write(num)

</script>
