<meta charset="UTF-8">
<script>
    //PROBLEMA
    /*
    Faça um algoritmo que pergunte ao usuário quantos números primos deseja descobrir.
    Desenvolva um programa que identifique a quantidade de números primos desejada pelo usuário.
    Apresente a lista de números primos na tela.
    */

    //ENTRADA
    const contagem = parseInt(prompt(`Informe quantos números primos deseja.`).trim());

    //PROCESSAMENTO
    let divisivel = 0;
    let listaNumP = [];
    for (let contador = 1; contador <= contagem; contador++) {
        let num = parseInt(prompt(`Quais estes números?`).trim());
        listaNumP.push(num);
    };


    //SAÍDA
    document.write(listaNumP);

</script>
