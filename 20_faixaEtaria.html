<script>
    //PROBLEMA
    /*
    Desenvolva um programa que receba a idade de 10 pessoas. Após, calcule e mostre:
    - A quantidade de pessoas em cada faixa etária
    - A percentagem de pessoas em cada faixa etária

    Faixas etárias:
    1ª: Até 15 anos
    2ª: De 16 a 30 anos
    3ª: De 31 a 45 anos
    4ª: De 46 a 60 anos
    5ª: Acima de 61 anos
    */

    //ENTRADA
    let info
    for (let contador = 1; contador <= 10; contador++) {
        info = parseInt(prompt(`Qual a sua idade:?`).trim());
    }
    let listaIdade = [];
    listaIdade.push(info);
    let mensagemFinal = `A quantidade de pessoas na faixa dos `
    //PROCESSAMENTO
    let faixaE1;
    let faixaE2;
    let faixaE3;
    let faixaE4;
    let faixaE5;

    for (const idade of listaIdade) {
        if (idade <= 15) {
            faixaE1++
            if (faixaE1 > 0) {
                mensagemFinal += `15 anos são ${faixaE1}; `
            }
        }
        else if (idade <= 30) {
            faixaE2++
            if (faixaE2 > 0) {
                mensagemFinal += `na faixa dos 16 aos 30 são ${faixaE2}; `
            }
        }
        else if (idade <= 45) {
            faixaE3++
            if (faixaE3 > 0) {
                mensagemFinal += `na faixa dos 31 aos 45 são ${faixaE3}; `
            }
        }
        else if (idade <= 60) {
            faixaE4++
            if (faixaE4 > 0) {
                mensagemFinal += `na faixa dos 46 aos 60 são ${faixaE4}; `
            }
        }
        else {
            faixaE5++
            if (faixaE5 > 0) {
                mensagemFinal += `na faixa acima dos 61 são ${faixaE5}.`
            };
        }
    }
    //SAÍDA
    document.write(mensagemFinal);

</script>
