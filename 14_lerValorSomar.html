<script>
    //PROBLEMA
    /*
    Desenvolva um programa que lê um valor n inteiro e positivo e que calcula a seguinte soma:  
    S = 1 + 1/2 + 1/3 + 1/4 + ... + 1/n
    O algoritmo deve escrever cada termo gerado e o valor final de S.
    */

    //ENTRADA
    const n = parseInt(prompt(`Informe um núemro positivo e inteiro qualquer.`).trim());
    let S = [];

    //PROCESSAMENTO
    for (let contador = 1; contador <= n; contador++) {
        let conta = 1/contador;
        S.push(conta);
    }
    S = S.reduce((a, b) => a + b, 0);
    //SAÍDA
    document.write(`O valor final é de ${S}`);

</script>
