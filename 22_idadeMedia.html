<script>
    //PROBLEMA
    /*
    Desenvolva um programa que receba o sexo e a idade de 10 pessoas.
    Calcule e apresente:
    - A média das idades das 10 pessoas
    - A idade média das mulheres
    - A idade média dos homens
    */

    //ENTRADA
    let listaIdadeM = [];
    let listaIdadeF = [];
    let infoIdade;
    for (let contador = 1; contador <= 10; contador++) {
        let infoSex = prompt(`Qual o seu gênero? M-Masculino | F-Feminino | O-Outro`).toUpperCase().trim();

        if (infoSex == "M") {
            infoIdade = parseInt(prompt(`Qual a sua idade?`).trim());
            listaIdadeM.push(infoIdade)
        }
        else {
            infoIdade = parseInt(prompt(`Qual a sua idade?`).trim());
            listaIdadeF.push(infoIdade);
        };
    };

    //PROCESSAMENTO
    let mediaMasc = listaIdadeM.reduce((a, b) => a + b, 0) / listaIdadeM.length;
    let mediaFem = listaIdadeF.reduce((a, b) => a + b, 0) / listaIdadeF.length;
    let media = (mediaFem + mediaMasc) / 2;
    
    //SAÍDA
    document.write(`A média das 10 pessoas é de ${media.toFixed(1).replace(".", ",")}, sendo a média dos homens ${mediaMasc.toFixed(1).replace(".", ",")} e a média feminina ${mediaFem.toFixed(1).replace(".", ",")}.`);

</script>
