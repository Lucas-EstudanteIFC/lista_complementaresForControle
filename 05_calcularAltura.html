<script>
    //PROBLEMA
    /*
    Desenvolva um programa que pergunte ao usuário a quantidade de pessoas que terão sua medida informada.
    Após, calcule e apresente os seguintes dados:
    - Menor altura 
    - Maior altura
    */

    //ENTRADA
    const pessoas = parseInt(prompt(`Quantas pessoas terão sua altura medida?`).trim());
    let lista = []
    //PROCESSAMENTO
    let contador
    for (contador = 0; contador < pessoas; contador++) {
        const altura = parseFloat(prompt(`Informe sua altura`).trim().replace(",", "."));
        if (altura > 3) {
            document.write(`Valor inválido`);
        }
        else {
            lista.push(altura);
        }
    }

    //SAÍDA
    document.write(`A menor altura é ${lista.sort((a, b) => a - b).slice(0, lista.length - (pessoas -1 ))}. <br> A maior altura é ${lista.sort((a, b) => b - a).slice(0, lista.length - (pessoas - 1))}.`);

</script>
