<script>
    //PROBLEMA
    /*
    Pergunte ao usuário quantos filmes deseja cadastrar.
    Considere que os gêneros dos filmes que serão cadastrados serão Comédia, Drama e Romance.
    Para cada filme que o usuário inserir, pergunte o gênero do filme e o adicione na lista correspondente.
    Apresente os gêneros e os seus respectivos filmes, que foram informados pelo usuário.
    ***Não apresente listas que não tiveram filme cadastrado.
    */

    //ENTRADA
    const contagem = parseInt(prompt(`Quantos filmes deseja cadastrar?`).trim());
    
    //PROCESSAMENTO
    let comedia = [];
    let drama = [];
    let romance = [];

    for (let contador = 1; contador < contagem; contador++) {
        const filme = prompt(`Qual o filme?`).trim();
        const genero = prompt(`Qual o genero deste filme?`).trim();
        if (genero === "Comédia") comedia.push(filme);
        else if (genero === "Drama") drama.push(filme);
        else romance.push(filme);
    }
    
    //SAÍDA
    if (comedia.length == -1) document.write(`Os filmes de drama foram ${drama.join(", ")}. Os filmes de romance foram ${romance.join(", ")}`)
    else if (drama.length == -1) document.write(`Os filmes de comédia foram ${comedia.join(", ")}. Os filmes de romance foram ${romance.join(", ")}`)
    else if (romance.length == -1) document.write(`Os filmes de comédia foram ${comedia.join(", ")}. Os filmes de drama foram ${drama.join(", ")}.`)
    else document.write(`Os filmes de comédia foram ${comedia.join(", ")}. Os filmes de drama foram ${drama.join(", ")}. Os filmes de romance foram ${romance.join(", ")}`);
    
</script>
