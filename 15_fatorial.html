<script>
    //PROBLEMA
    /*
    Desenvolva um programa que peça para o usuário informar um número inteiro positivo.
    Após validar se este número fornecido é inteiro e positivo, calcule o fatorial deste número.
    Apresente o resultado na tela.
    */

    //ENTRADA
    let num = parseInt(prompt(`Informe um número inteiro e positivo.`).trim());
    
    //PROCESSAMENTO
    let listaMultiplicadores = [];
    for (let contador = 1; contador <= num; contador++) {
        listaMultiplicadores.push(contador);
    }
    for (const multiplicador of listaMultiplicadores) {
        num = num * multiplicador;
    }
    //SAÍDA
    document.write(num)
    
</script>
