<script>
    //PROBLEMA
    /*
    Desenvolva um programa que leia a seguinte lista de números:
    let listaDeNumeros = [4, 8, 12, 35, 78, 83, 5, 22, 49, 95];
    Separe e apresente os números em duas listas, com os números abaixo de 50 e os números acima de 50.
    Apresente também o percentual de números abaixo de 50 e o percentual de números acima de 50.
    */

    //ENTRADA
    let listaDeNumeros = [4, 8, 12, 35, 78, 83, 5, 22, 49, 95];

    //PROCESSAMENTO
    let abaixo50 = [];
    let acima50 = [];

    for (const num of listaDeNumeros) {
        if (num < 50) {
            abaixo50.push(num);
        }
        else {
            acima50.push(num);
        }
    }
    let percentualAbaixo50 = (abaixo50.length * 100) / listaDeNumeros.length
    let percentualAcima50 = (acima50.length * 100) / listaDeNumeros.length

    //SAÍDA
    document.write(`Os números abaixo de 50 são ${abaixo50.join(", ")}, sendo ${percentualAbaixo50}% do total de números. \n Os números acima de 50 são ${acima50.join(", ")}, sendo ${percentualAcima50}% do total de números.`);

</script>
